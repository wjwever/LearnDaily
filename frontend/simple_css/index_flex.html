<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>简单导航栏（flex版）</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            /* 左右两端对齐 */
            align-items: center;
            /* 垂直居中 */
            background-color: #333;
            padding: 0 30px;
        }

        .navbar .logo {
            color: #fff;
            font-size: 30px;
            text-decoration: none;
        }

        .navbar .nav-links a {
            color: #f2f2f2;
            text-decoration: none;
            margin-left: 30px;
        }

        .navbar .nav-links a:hover {
            color: #ff6600;
            /* 悬停变色 */
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="logo">MyLogo</div>
        <div class="nav-links">
            <a href="#home">首页</a>
            <a href="#about">关于</a>
            <a href="#services">服务</a>
            <a href="#contact">联系</a>
        </div>
    </div>

    <h1>欢迎来到我的网站！</h1>
    <p>这是正文内容区域。</p>

</body>

</html>

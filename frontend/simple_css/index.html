<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>简单导航栏（float版）</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar .logo {
      float: left;
      color: #fff;
      font-size: 20px;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar .nav-links {
      float: right;
    }
    .navbar .nav-links a {
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      float: left;
    }
    .navbar .nav-links a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo">MyLogo</div>
  <div class="nav-links">
    <a href="#home">首页</a>
    <a href="#about">关于</a>
    <a href="#services">服务</a>
    <a href="#contact">联系</a>
  </div>
</div>

<h1>欢迎来到我的网站！</h1>
<p>这是正文内容区域。</p>

</body>
</html>
